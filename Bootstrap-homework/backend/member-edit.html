<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap作業用-member會員資料(編輯)</title>
  <!-- bootstrap cdn css -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="css/styles.css">
  
</head>
<body>
    <!-- 導覽 start-->
    <nav class="navbar navbar-expand-lg  navbar-dark bg-dark bg-gradient fixed-top">
        <div class="container-fluid">
          <a class="navbar-brand text-white" href="./../index.html"><img src="../img-cake/cake-logo.jpg" alt="" class="w-25 pe-2">甜心蛋糕</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
    </nav>
    <!-- 導覽 end-->
     
    <div class="container bg-white mt-5 pt-5">
      <div class="row">
        <div class="col-12">
          <h2 class="text-center">會員資料(編輯)</h2>
        </div>
        <div class="col-12 col-md-8 mx-auto">
          <form action="#" class="needs-validation" novalidate>
            <!-- 會員等級 start -->
            <label class="form-check-label d-block">
             會員等級
            </label>
            <div class="form-check form-check-inline mb-3">
              <input class="form-check-input" type="radio" name="rank" id="normal">
              <label class="form-check-label" for="normal">
              一般會員
              </label>
            </div>
            <div class="form-check form-check-inline mb-3">
              <input class="form-check-input" type="radio" name="rank" id="vip" checked>
              <label class="form-check-label" for="vip">
              高級會員
              </label>
            </div>
            <!-- 會員等級 end -->
            <!-- ID start-->
            <div class="mb-3">
                <label for="member-id" class="form-label">ID</label>
                <input class="form-control" type="text" value="test123" aria-label="Disabled input example" disabled readonly>
                <div class="invalid-feedback">
                這是必填欄位
                </div>
            </div>
            <!-- ID end -->
            <!-- 電子郵件 start -->
            <div class="mb-3">
                <label for="email" class="form-label">電子郵件</label>
                <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
              </div>
            <!-- 電子郵件 end -->
            <!-- 生日 start-->
            <div class="mb-3">
              <label for="bitrh" class="form-label">生日</label>
              <input type="date" id="birth" name="birth" class="form-control" placeholder="請輸入生日" required>
              <div class="invalid-feedback">
               這是必填欄位
              </div>
            </div>
            <!-- 生日 end -->
            <!-- 職業 start-->
            <div class="mb-3">
              <label for="job" class="form-label">職業</label>
              <select class="form-select" id="job" name="job" aria-label="Default select example" required>
                <option selected disabled value="">請選擇您的職業</option>
                <option >學生</option>
                <option >老師</option>
                <option >一般職員</option>
                <option >醫療人員</option>
                <option >軍警消</option>
                <option >退休</option>
                <option >其他</option>
              </select>
              <div class="invalid-feedback">
               這是必填欄位
              </div>
            </div>
            <!-- 職業 end -->

            <!-- 電話 start-->
            <div class="mb-3">
              <label for="mobile" class="form-label">電話</label>
              <input type="text" id="mobile" name="mobile"  class="form-control" placeholder="請輸入電話" pattern="[0-9]{4}-[0-9]{6}" required>
              <div class="invalid-feedback">
               格式為0900-000000
              </div>
          <!-- []集合 0-9A-Za-z -->
          <!-- {}個數 -->
          <!-- 手機號碼 pattern="[0-9]{4}-[0-9]{6}"-->
          <!-- 身分證 pattern="[A-Z]{1}[0-9]{9}" -->
          <!-- 僅限英數組合 pattern="[A-Za-z0-9]+" -->
            </div>
            <!-- 電話 end -->
            <!-- 地址 start-->
            <div class="mb-3">
              <label for="address" class="form-label">地址</label>
              <input type="text" id="address" name="address"    class="form-control" placeholder="請輸入地址" required>
              <div class="invalid-feedback">
               這是必填欄位
              </div>
            </div>
            <!-- 地址 end -->
          
            <!-- 備註 start-->
            <div class="mb-3">
              <label for="comment" class="form-label">備註</label>
              <textarea class="form-control" id="comment" name="comment" rows="5"></textarea>
            </div>
            <!-- 備註 end -->
        
            <!-- 送出 -->
            <div class="text-end"> 
              <input class="btn btn-primary mb-5" type="submit" id="account" value="送出">
            </div>
          
          </form>
        </div>
      </div>
      
    </div>
     
    <!-- footer start -->
    <footer class="footer text-center py-3 bg-warning ">作業用_員工資料(編輯)_非供商業使用</footer>
    <!-- footer end -->
    <!-- bootstrap cdn js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <script src="./../js/validation.js"></script>
</body>
</html>
